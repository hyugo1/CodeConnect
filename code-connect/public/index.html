<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />

    <!-- 1) Critical metadata first -->
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Web site created using create-react-app" />
    <meta name="theme-color" content="#000000" />

    <!-- 2) Preconnect to font host -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- 3) Inline only the CSS needed above the fold -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        font-family: 'Kumbh Sans', sans-serif;
        background-color: #ecf0f1;
        color: #1F2129;
      }
      #root, .App {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100%;
      }
      .app-container {
        display: flex;
        flex: 1;
        gap: 10px;
        padding: 10px;
        overflow: hidden;
      }
    </style>

    <!-- 4) Load the rest of your CSS asynchronously -->
    <link
      rel="preload"
      href="%PUBLIC_URL%/static/css/main.[hash].css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="%PUBLIC_URL%/static/css/main.[hash].css"
      />
    </noscript>

    <!-- 5) Combine & load Google Fonts without blocking -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&family=Permanent+Marker&family=Kumbh+Sans:wght@100;900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&family=Permanent+Marker&family=Kumbh+Sans:wght@100;900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      />
    </noscript>

    <!-- 6) PWA manifest & icons (not render-blocking) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Code Connect</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!--
      7) Let CRA inject your production scripts with defer—
      they’ll be non-blocking by default.
    -->
  </body>
</html>
